<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickHire - Job Seeker Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand:#1e90ff;
      --brandDark:#0d6efd;
      --bg1:#1e90ff;
      --bg2:#00bfff;
      --card:#ffffff;
      --text:#333;
      --muted:#666;
      --ok:#2e7d32;
      --bad:#c62828;
      --shadow:0 6px 18px rgba(0,0,0,.15);
      --radius:10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin:0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; justify-content:center;
      padding:40px 20px;   /* ðŸ”¹ adds light top/bottom spacing */
    }

    .register-box {
      width:100%; max-width:400px;   /* ðŸ”¹ reduced max width */
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px 22px;             /* ðŸ”¹ reduced padding */
      align-self:center;
    }

    h2 {
      margin:0 0 4px; 
      text-align:center; 
      color:var(--text);
      font-size:20px;
    }
    .subtitle {
      text-align:center; 
      color:var(--muted); 
      margin-bottom:18px; 
      font-size:13px;
    }

    .field { margin-bottom:12px; }
    label {
      display:block; 
      font-size:12px; 
      color:#444; 
      margin-bottom:5px;
    }
    input {
      width:100%; 
      padding:9px 10px;   /* ðŸ”¹ smaller input */
      border-radius:8px; 
      border:1px solid #d4d7dc;
      outline:none; 
      font-size:14px;
      background:#fff;
    }
    input:focus {
      border-color:var(--brand);
      box-shadow:0 0 0 2px rgba(30,144,255,.15);
    }

    /* Email + Verify inline */
    .inline { display:flex; gap:8px; align-items:center; }
    .inline .grow { flex:1 }

    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding:9px 12px;        /* ðŸ”¹ smaller button */
      border:none; cursor:pointer;
      background:var(--brand); color:#fff; 
      border-radius:8px;
      font-size:14px;
    }
    .btn:disabled { background:#9fbfe9; cursor:not-allowed }
    .btn:hover { background:var(--brandDark) }
    .btn.secondary {
      background:#eef5ff; 
      color:var(--brand); 
      border:1px solid #cfe1ff;
    }
    .btn.secondary:hover { background:#e5f0ff }

    /* OTP inputs */
    .otp-wrap { display:none; margin-top:6px; }
    .otp-inputs {
      display:grid; grid-template-columns:repeat(4,1fr);
      gap:8px; margin-top:8px;
    }
    .otp-inputs input {
      text-align:center; 
      font-size:18px; 
      padding:8px 0; height:40px;
    }
    .otp-hint { margin-top:6px; font-size:12px; color:var(--muted); }
    .otp-msg { margin-top:6px; font-size:13px; font-weight:600; }
    .otp-msg.ok { color:var(--ok) }
    .otp-msg.bad { color:var(--bad) }

    .actions { margin-top:12px; display:flex; flex-direction:column; gap:8px; }
    .note { font-size:12px; color:var(--muted); text-align:center; }
    .note a { color:var(--brand); text-decoration:none }
    .note a:hover { text-decoration:underline }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Job Seeker Sign Up</h2>
    <div class="subtitle">Register to find your dream job on QuickHire</div>

    <div class="field">
      <label for="fullname">Full Name</label>
      <input id="fullname" type="text" placeholder="e.g., Rohit Sharma" required />
    </div>

    <div class="field">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="choose a username" required />
      <div id="usernameMsg" style="font-size:12px; margin-top:4px;"></div>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <div class="inline">
        <input id="email" class="grow" type="email" placeholder="you@example.com" required />
        <button id="sendOtpBtn" class="btn secondary" type="button" onclick="sendEmailOTP()">Verify</button>
      </div>
      <div id="emailMsg" style="font-size:13px; margin-top:4px;"></div>
      <div id="otpWrap" class="otp-wrap">
        <div class="otp-inputs" id="otpInputs">
          <input inputmode="numeric" maxlength="1" />
          <input inputmode="numeric" maxlength="1" />
          <input inputmode="numeric" maxlength="1" />
          <input inputmode="numeric" maxlength="1" />
        </div>
        <div class="otp-hint">Enter the 4-digit code sent to your email.</div>
        <div id="otpMsg" class="otp-msg"></div>
      </div>
    </div>

    <div class="field">
      <label for="phone">Phone (optional)</label>
      <input id="phone" type="tel" placeholder="+1 415 555 2671" />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
    </div>

    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" placeholder="repeat password" required />
    </div>

    <div class="actions">
      <button id="registerBtn" class="btn" type="button" onclick="register()" disabled>Register</button>
      <div class="note">Already have an account? <a href="login.html">Login here</a></div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
