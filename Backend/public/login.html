<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickHire Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8; /* Vibrant Blue */
            --dark-gray: #263238; /* Dark for text */
            --light-gray: #f2f5f9; /* Light gray for right panel */
            --card-bg: #ffffff; /* White for form background */
            --text-color: #455A64;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --brandDark: #0d6efd;
            --ok: #2e7d32;
            --bad: #c62828;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--light-gray);
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            padding: 20px;
        }
        
        /* Right Panel */
        .right-panel {
            flex: 1;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* Login Heading */
        .login-heading {
            font-size: 1.8em;
            color: var(--dark-gray);
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* Role Selection Cards */
        .role-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            transition: all 0.5s ease-in-out;
            position: absolute;
        }
        .role-selection-cards {
            display: flex;
            flex-direction: row;
            gap: 25px;
        }
        .role-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 200px;
            height: 200px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0,0,0,0.2);
        }
        .role-card p {
            margin: 0;
            font-size: 14px;
            color: var(--text-color);
        }
        .role-card h2 {
            margin: 10px 0 0;
            font-size: 26px;
            font-weight: bold;
            color: var(--primary);
        }
        .role-card i {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* Form containers */
        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            position: relative;
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease-in-out;
        }
        .form-container.show {
            opacity: 1;
            transform: scale(1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--dark-gray);
        }
        .form-field {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }
        .form-field label {
            display: block;
            font-size: 12px;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-field input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-field input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
            outline: none;
        }
        .form-field .field-msg {
            font-size: 11px;
            margin-top: 4px;
            text-align: left;
        }
        .form-field .field-msg.ok { color: var(--ok); }
        .form-field .field-msg.bad { color: var(--bad); }
        
        .forgot-password-link {
            width: 100%;
            text-align: start; /* Aligns text to the left */
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .forgot-password-link a {
            color: var(--primary);
            text-decoration: none;
        }
        .forgot-password-link a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-button:hover {
            background: var(--brandDark);
            transform: translateY(-2px);
        }
        .login-button:disabled {
            background: #9fbfe9;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-arrow {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 16px;
            color: var(--primary);
            cursor: pointer;
            border: none;
            background: none;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-arrow:hover {
            transform: translateX(-5px);
        }

        .note {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            color: var(--text-color);
        }
        .note a {
            color: var(--primary);
            text-decoration: none;
        }
        .note a:hover {
            text-decoration: underline;
        }
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--ok);
            color: white;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            font-size: 16px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            z-index: 9999;
        }
        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }
        .popup.bad {
             background: var(--bad);
        }
        
        .password-field {
            position: relative;
        }
        .password-field input {
            padding-right: 40px;
        }
        .password-field .show-password-icon {
            position: absolute;
            right: 15px;
            top: 65%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }
        .password-field .show-password-icon:hover {
            color: var(--primary);
        }
        
        .otp-inputs {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
        }
        .otp-inputs input {
            text-align: center;
            width: 40px;
            height: 40px;
            font-size: 18px;
            padding: 0;
        }
        .otp-hint {
            font-size: 12px;
            color: var(--text-color);
            margin-top: 6px;
            text-align: center;
        }

        #forgotPasswordContainer .login-button {
            margin-top: 20px;
        }
        .resend-link {
            color: var(--primary);
            border: none;
            padding: 6px;
            font-size: 12px;      
            cursor: pointer;
            text-align: center;
        }
        .resend-link:hover:disabled {
            cursor: not-allowed;
            text-decoration: none;
        }
        .resend-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    
    <div class="left-panel">
        <div>QuickHire</div>
    </div>

    <div class="right-panel">
        
        <div class="role-selection" id="roleSelection">
            <h2 class="login-heading">Choose Your Role</h2>
            <div class="role-selection-cards">
                <div class="role-card" onclick="selectRole('recruiter')">
                    <i class="fas fa-briefcase"></i>
                    <h2>Recruiter</h2>
                    <p>Manage your company's job postings and applications.</p>
                </div>
                <div class="role-card" onclick="selectRole('jobseeker')">
                    <i class="fas fa-user-tie"></i>
                    <h2>Job Seeker</h2>
                    <p>Find your next career opportunity.</p>
                </div>
            </div>
        </div>

        <div class="form-container" id="loginFormContainer">
            <button class="back-arrow" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
            <h2 id="loginTitle">Login</h2>
            
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            
            <div class="form-field password-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <i class="fas fa-eye-slash show-password-icon" onclick="togglePasswordVisibility('password')"></i>
            </div>

            <div class="forgot-password-link">
                <a href="#" onclick="openForgotPasswordForm()">Forgot password?</a>
            </div>
            <button class="login-button" onclick="login()">Login</button>
            <!-- MODIFIED REGISTER LINK -->
            <p class="note">Don’t have an account? <a id="registerLink" href="#">Register here</a></p>
        </div>

        <div class="form-container" id="forgotPasswordContainer">
            <button class="back-arrow" onclick="goBackFromForgot()"><i class="fas fa-arrow-left"></i> Back</button>
            <h2 id="forgotPasswordTitle">Reset Password</h2>
            
            <div id="forgotStep1">
                <div class="form-field">
                    <label for="forgotUsername">Username</label>
                    <input type="text" id="forgotUsername" placeholder="Enter your username">
                    <div id="usernameForgotMsg" class="field-msg"></div>
                </div>
                <button class="login-button" id="sendOtpBtn" onclick="sendOtp()" disabled>Send OTP</button>
            </div>
            
            <div id="forgotStep2" style="display: none;">
                <p class="otp-hint" style="margin-bottom: 15px;">An OTP has been sent to your email.</p>
                <div class="form-field">
                    <label for="otpInput">Enter OTP</label>
                    <div class="otp-inputs" id="otpInputs">
                        <input type="text" id="otp-input-1" inputmode="numeric" maxlength="1" />
                        <input type="text" id="otp-input-2" inputmode="numeric" maxlength="1" />
                        <input type="text" id="otp-input-3" inputmode="numeric" maxlength="1" />
                        <input type="text" id="otp-input-4" inputmode="numeric" maxlength="1" />
                    </div>
                </div>
                <div class="resend-container">
                    <button class="resend-link" id="resendOtpBtn" onclick="sendOtp()" disabled>Resend OTP (60s)</button>
                    <button class="login-button" id="verifyOtpBtn" onclick="verifyOtp()">Verify OTP</button>
                </div>
            </div>
            
            <div id="forgotStep3" style="display: none;">
                 <div class="form-field password-field">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                    <i class="fas fa-eye-slash show-password-icon" onclick="togglePasswordVisibility('newPassword')"></i>
                </div>
                <div class="form-field password-field">
                    <label for="confirmNewPassword">Confirm Password</label>
                    <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
                    <i class="fas fa-eye-slash show-password-icon" onclick="togglePasswordVisibility('confirmNewPassword')"></i>
                </div>
                <div id="newPasswordMatchMsg" class="field-msg" style="margin-top: -15px;"></div>
                <button class="login-button" id="resetPasswordBtn" onclick="resetPassword()" disabled>Reset Password</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">Login successful!</div>

    <script>
        const API_BASE = "http://localhost:5000/api/auth";
        let selectedRole = null;
        let roleSelection = document.getElementById("roleSelection");
        let loginFormContainer = document.getElementById("loginFormContainer");
        let forgotPasswordContainer = document.getElementById("forgotPasswordContainer");
        let debounceTimeout = null;
        
        let forgotPasswordUsername = '';

        function selectRole(role) {
            selectedRole = role;
            roleSelection.style.display = "none";
            loginFormContainer.classList.add("show");
            document.getElementById("loginTitle").innerText =
                role === "recruiter" ? "Recruiter Login" : "Job Seeker Login";
            
            // --- LOGIC ADDED HERE TO CHANGE REGISTER LINK ---
            const registerLink = document.getElementById('registerLink');
            if (role === 'recruiter') {
                registerLink.href = 'recruiter-register.html';
            } else if (role === 'jobseeker') {
                registerLink.href = 'register.html';
            }
        }

        function goBack() {
            selectedRole = null;
            loginFormContainer.classList.remove("show");
            setTimeout(() => {
                roleSelection.style.display = "flex";
            }, 500);
            
            // Clear inputs and messages
            document.getElementById("username").value = '';
            document.getElementById("password").value = '';
            // Reset register link
            document.getElementById('registerLink').href = '#';
        }

        function goBackFromForgot() {
            forgotPasswordContainer.classList.remove("show");
            setTimeout(() => {
                loginFormContainer.classList.add("show");
            }, 500);
            
            // Reset forgot password form
            document.getElementById('forgotStep1').style.display = 'block';
            document.getElementById('forgotStep2').style.display = 'none';
            document.getElementById('forgotStep3').style.display = 'none';
            document.getElementById("forgotUsername").value = '';
            document.getElementById("usernameForgotMsg").textContent = '';
        }

        function showPopup(message, type = "ok") {
            const popup = document.getElementById("popup");
            popup.innerText = message;
            popup.className = `popup show ${type}`;
            setTimeout(() => {
                popup.classList.remove("show");
            }, 3000);
        }

        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
        
        function openForgotPasswordForm() {
            loginFormContainer.classList.remove("show");
            setTimeout(() => {
                forgotPasswordContainer.classList.add("show");
            }, 500);
        }

        // Forgot password form logic
        document.getElementById("forgotUsername").addEventListener('input', (e) => {
            const username = e.target.value.trim();
            const msgEl = document.getElementById("usernameForgotMsg");
            const sendBtn = document.getElementById("sendOtpBtn");
            
            clearTimeout(debounceTimeout);
            
            if (!username) {
                msgEl.textContent = '';
                sendBtn.disabled = true;
                return;
            }

            debounceTimeout = setTimeout(async () => {
                const res = await fetch(`${API_BASE}/check-username-for-reset/${username}`);
                const data = await res.json();
                
                if (data.exists) {
                    msgEl.textContent = '✅ Username exists';
                    msgEl.classList.remove('bad');
                    msgEl.classList.add('ok');
                    sendBtn.disabled = false;
                } else {
                    msgEl.textContent = '❌ Username does not exist';
                    msgEl.classList.remove('ok');
                    msgEl.classList.add('bad');
                    sendBtn.disabled = true;
                }
            }, 500);
        });

        // OTP input functionality
        const otpInputs = document.querySelectorAll('#forgotStep2 .otp-inputs input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function startResendCooldown(seconds) {
            const resendBtn = document.getElementById('resendOtpBtn');
            resendBtn.disabled = true;
            let timer = seconds;
            resendBtn.textContent = `Resend OTP (${timer}s)`;

            const interval = setInterval(() => {
                timer--;
                resendBtn.textContent = `Resend OTP (${timer}s)`;
                if (timer <= 0) {
                    clearInterval(interval);
                    resendBtn.textContent = 'Resend OTP';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        async function sendOtp() {
            const username = document.getElementById("forgotUsername").value;
            forgotPasswordUsername = username;
            const res = await fetch(`${API_BASE}/forgot-password-otp`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
            });

            const data = await res.json();
            if (data.success) {
                showPopup("✅ OTP sent to your email.", "ok");
                document.getElementById('forgotStep1').style.display = 'none';
                document.getElementById('forgotStep2').style.display = 'block';
                startResendCooldown(60);
            } else {
                showPopup(data.error || '❌ An error occurred. Please try again.', "bad");
            }
        }
        
        async function verifyOtp() {
            const otpInputs = document.querySelectorAll('#forgotStep2 .otp-inputs input');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const username = document.getElementById('forgotUsername').value;

            const res = await fetch(`${API_BASE}/verify-otp-for-reset`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, otp })
            });

            const data = await res.json();
            if (data.success) {
                showPopup('✅ OTP Verified. You can now reset your password.', 'ok');
                document.getElementById('forgotStep2').style.display = 'none';
                document.getElementById('forgotStep3').style.display = 'block';
            } else {
                showPopup(data.error || '❌ Invalid OTP. Please try again.', 'bad');
            }
        }
        
        // Password matching logic
        const newPasswordInput = document.getElementById('newPassword');
        const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
        const passwordMatchMsg = document.getElementById('newPasswordMatchMsg');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');

        function checkNewPasswordMatch() {
            if (newPasswordInput.value === '' && confirmNewPasswordInput.value === '') {
                passwordMatchMsg.textContent = '';
                resetPasswordBtn.disabled = true;
                return;
            }
            if (newPasswordInput.value === confirmNewPasswordInput.value) {
                passwordMatchMsg.textContent = '✅ Password is matched';
                passwordMatchMsg.classList.remove('bad');
                passwordMatchMsg.classList.add('ok');
                resetPasswordBtn.disabled = false;
            } else {
                passwordMatchMsg.textContent = '❌ Password is not match';
                passwordMatchMsg.classList.remove('ok');
                passwordMatchMsg.classList.add('bad');
                resetPasswordBtn.disabled = true;
            }
        }
        newPasswordInput.addEventListener('input', checkNewPasswordMatch);
        confirmNewPasswordInput.addEventListener('input', checkNewPasswordMatch);

        async function resetPassword() {
            const username = document.getElementById('forgotUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            const res = await fetch(`${API_BASE}/reset-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, newPassword })
            });
            
            const data = await res.json();
            if (data.success) {
                showPopup('✅ Password reset successfully. Please log in.', 'ok');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                showPopup(data.error || '❌ Failed to reset password. Please try again.', 'bad');
            }
        }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!selectedRole) {
                showPopup("❌ Please choose Recruiter or Job Seeker first.", "bad");
                return;
            }

            const res = await fetch("http://localhost:5000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (data.success) {
                if (data.role !== selectedRole) {
                    showPopup("❌ Wrong role selected. Please choose correctly.", "bad");
                    return;
                }

                localStorage.setItem("token", data.token);
                localStorage.setItem("role", data.role);
                localStorage.setItem("userId", data.id);

                showPopup("✅ Login successful!");
                setTimeout(() => {
                    if (selectedRole === "recruiter") {
                        window.location.href = "recruiter-dashboard.html";
                    } else {
                        window.location.href = "index.html";
                    }
                }, 1500);
            } else {
                showPopup('❌ Invalid login. Please check your username and password.', "bad");
            }
        }
    </script>
</body>
</html>
