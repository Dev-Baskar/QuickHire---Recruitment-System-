<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickHire - Recruiter Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a73e8;
      --dark-gray: #263238;
      --light-gray: #f2f5f9;
      --card-bg: #ffffff;
      --text-color: #455A64;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --brandDark: #0d6efd;
      --ok: #2e7d32;
      --bad: #c62828;
    }

    *{box-sizing:border-box}
    html, body {height: 100%; margin: 0;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--light-gray);
      overflow: hidden;
    }

    /* Left Panel */
    .left-panel {
        flex: 1;
        background-color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2.5em;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        padding: 20px;
        height: 100vh;
    }

    /* Right Panel */
    .right-panel {
        flex: 1;
        background-color: var(--light-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .register-form {
      width:100%; max-width:550px;
      padding:20px;
      text-align: center;
    }

    h2 {
      margin:0 0 4px; 
      text-align:center; 
      color:var(--dark-gray);
      font-size:24px;
      font-weight:600;
    }
    .subtitle {
      text-align:center; 
      color:var(--text-color); 
      margin-bottom:18px; 
      font-size:14px;
    }

    .field-row {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
      text-align: left;
    }

    .field-row .field {
      flex: 1;
      margin-bottom: 0;
    }

    .field { margin-bottom:12px; text-align: left;}
    label {
      display:block; 
      font-size:12px; 
      color:var(--text-color); 
      margin-bottom:5px;
      font-weight:600;
    }
    input {
      width:100%; 
      padding:10px;
      border-radius:8px; 
      border:1px solid #d4d7dc;
      outline:none; 
      font-size:14px;
      background:#fff;
    }
    input:focus {
      border-color:var(--primary);
      box-shadow:0 0 0 2px rgba(26,115,232,.15);
    }
    
    /* Password input with icon */
    .password-field {
        position: relative;
    }
    .password-field input {
        width: 100%;
        padding-right: 40px;
    }
    .password-field .show-password-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        cursor: pointer;
        font-size: 14px;
        line-height: 1;
    }
    .password-field .show-password-icon:hover {
        color: var(--primary);
    }

    /* Email + Verify inline */
    .inline { display:flex; gap:8px; align-items:center; }
    .inline .grow { flex:1 }

    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 18px;
      border:none; cursor:pointer;
      background:var(--primary); color:#fff; 
      border-radius:8px;
      font-size:14px;
      font-weight:600;
      transition: background 0.3s;
    }
    .btn:disabled { background:#9fbfe9; cursor:not-allowed }
    .btn:hover:not(:disabled) { background:var(--brandDark) }
    .btn.secondary {
      background:#eef5ff; 
      color:var(--primary); 
      border:1px solid #cfe1ff;
    }
    .btn.secondary:hover:not(:disabled) { background:#e5f0ff }

    /* OTP inputs */
    .otp-wrap { display:none; margin-top:6px; }
    .otp-inputs {
      display:grid; grid-template-columns:repeat(4,50px);
      gap:8px; margin-top:8px;
    }
    .otp-inputs input {
      text-align:center; 
      font-size:16px; 
      padding:8px 0; height:40px;
      width: 100%;
    }
    .otp-hint { margin-top:6px; font-size:11px; color:var(--text-color); }
    .otp-msg { margin-top:6px; font-size:12px; font-weight:600; }
    .otp-msg.ok { color:var(--ok) }
    .otp-msg.bad { color:var(--bad) }

    .actions { margin-top:20px; display:flex; flex-direction:column; gap:12px; }
    .note { font-size:12px; color:var(--text-color); text-align:center; }
    .note a { color:var(--primary); text-decoration:none }
    .note a:hover { text-decoration:underline }
    
    /* Username and Email message styling */
    #usernameMsg, #emailMsg {
        font-size: 11px;
        margin-top: 4px;
    }
  </style>
</head>
<body>
  
  <div class="left-panel">
    <div>QuickHire</div>
  </div>

  <div class="right-panel">
    <div class="register-form">
      <h2>Create a Recruiter Account</h2>
      <div class="subtitle">Join QuickHire to post jobs and find top talent</div>
      
      <div class="field-row">
        <div class="field">
          <label for="companyLogo">Company Logo</label>
          <input id="companyLogo" type="file" accept="image/*" required />
        </div>
        <div class="field">
          <label for="companyName">Company Name</label>
          <input id="companyName" type="text" placeholder="e.g., Google" required />
        </div>
      </div>

      <div class="field">
        <label for="adminName">Administrator Name</label>
        <input id="adminName" type="text" placeholder="e.g., Jane Doe" required />
      </div>

      <div class="field-row">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="choose a username" required />
          <div id="usernameMsg" style="font-size:11px; margin-top:4px;"></div>
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="+1 415 555 2671" required />
        </div>
      </div>

      <div class="field">
        <label for="email">Official Email</label>
        <div class="inline">
          <input id="email" class="grow" type="email" placeholder="you@company.com" required />
          <button id="sendOtpBtn" class="btn secondary" type="button" onclick="sendEmailOTP()">Verify</button>
        </div>
        <div id="emailMsg" style="font-size:11px; margin-top:4px;"></div>
        <div id="otpWrap" class="otp-wrap">
          <div class="otp-inputs" id="otpInputs">
            <input inputmode="numeric" maxlength="1" />
            <input inputmode="numeric" maxlength="1" />
            <input inputmode="numeric" maxlength="1" />
            <input inputmode="numeric" maxlength="1" />
          </div>
          <div class="otp-hint">Enter the 4-digit code sent to your email.</div>
          <div id="otpMsg" class="otp-msg"></div>
        </div>
      </div>

      <div class="field-row">
        <div class="field password-field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
          <i class="fas fa-eye-slash show-password-icon" onclick="togglePasswordVisibility('password')"></i>
        </div>
        <div class="field password-field">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="repeat password" required />
          <i class="fas fa-eye-slash show-password-icon" onclick="togglePasswordVisibility('confirmPassword')"></i>
        </div>
      </div>
      <div id="passwordMatchMsg" style="font-size:11px; text-align: left; margin-top: -8px;"></div>

      <div class="actions">
        <button id="registerBtn" class="btn" type="button" onclick="register()" disabled>Register</button>
        <div class="note">Already have an account? <a href="login.html">Login here</a></div>
      </div>
    </div>
  </div>

  <script src="recruiter-register.js"></script>
</body>
</html>
